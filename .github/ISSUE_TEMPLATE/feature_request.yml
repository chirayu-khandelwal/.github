name: Feature request
description: Request a new feature for this project
title: "[FEATURE] - <title>"
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: Describe the improvement
      description: Provide a clear and concise description of what the problem is and how we should solved that.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why do we need this?
      description: Provide a clear and concise description of what you want to happen and why the feature should be added.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Do you have a proposed solution?
      description: Provide a clear and concise description of suggestions on how this features can be implemented. 
    validations:
      required: true
  - type: checkboxes
    id: want_to_work
    attributes:
      label: Do you want to work on this feature?
      description: You can also contribute a viable solution to the proposed feature, via discussion and code.
      options:
        - label: I am willing to implement this feature.
          required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Terms and Conditions
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/tcet-opensource/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
          
